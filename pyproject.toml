[project]
name = "pybonsai"
version = "0.0.1"
license = "MIT"

authors = [
  { name="G1OJS", email="g1ojs@yahoo.com" },
]
description = "ðŸ§¾ docu-lite: Ultra-light Zero-dependency HTML outline generator for Python."
readme = "README.md"
requires-python = ">=3.8"
dependencies = []
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Utilities"
]

keywords = [
    "documentation",
    "docstring",
    "python",
    "html",
    "code-outline",
    "doc-generator",
    "lightweight",
    "static",
    "cli",
    "developer-tools"
]

[project.urls]
Homepage = "https://github.com/G1OJS/pybonsai"
Issues = "https://github.com/G1OJS/pybonsai/issues"

[project.scripts]
docu-lite = "pybonsai:demo"

[tool.setuptools]
license-files = ["LICENSE"]



